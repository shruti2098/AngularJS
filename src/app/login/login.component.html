 <!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Simple Login Form Example</title>
   <!-- <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'><link rel="stylesheet" href="./style.css">  -->

</head>
<body>
<div class="login-form">
  <form [formGroup]="loginform" (ngSubmit)="onSubmit()">
    <h1>Login</h1>
    <div class="content">
      <div class="input-field">
        <input type="username" placeholder="username" autocomplete="nope" formControlName="username">
        <!-- <span *ngIf="formControls['username']?errors?.['required']&& formControls['username'].touched">username is required</span> -->
      </div>
      <div class="input-field">
        <input type="password" placeholder="Password" autocomplete="new-password" formControlName="password">
        <!-- <span *ngIf="formControls['password']?errors?.['required']&& formControls['password'].touched">password is required</span> -->
      </div>
      
      <a href="#" class="link">Forgot Your Password?</a>
    </div>
    <div class="action">
      <button>Register</button>
      <button>Sign in</button>
    </div>
  </form>
</div>
 partial 
   <!-- <script  src="./script.js"></script>  -->

</body>
</html>
